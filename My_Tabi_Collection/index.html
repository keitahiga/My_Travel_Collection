<!DOCTYPE html>

    <!-- 自サイトのCSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"

  <body>
    <!--header-->
    <header>
      <div class="container">
        <div id="menu_left">
          <a href="index.html">
            <i class="fas fa-plane"></i>

        </div>
        <!--メニューバーのアイコン-->
        <a href="#" id="header_btn">

    <!--サイトの説明-->
    <div id="top-wrapper">

        <p>山口県、三重県、石川県の魅力を紹介します。</p>
      </div>
    </div>

    <div id="main-wrapper">
      <div class="container">
        <div id="locations">
          <!--山口県の詳細ページ-->
          <div class="location animated">
            <h2>山口県</h2>
            <img
              class="animated"
              src="images/yamaguchi_images/main-yamaguchi.jpeg"

            />
            <p class="topNaviDetail">
              <a href="yamaguchi.html">詳しくはこちら</a>
            </p>
          </div>
          <!--三重県の詳細ページ-->

            <img
              class="animated"
              src="images/mie_images/main-mie.jpeg"

            />
            <p class="topNaviDetail">
              <a href="mie.html">詳しくはこちら</a>
            </p>
          </div>
          <!--石川県の詳細ページ-->
          <div class="location animated">
            <h2>石川県</h2>
            <img
              class="animated"
              src="images/ishikawa_imagges/main-ishikawa.jpeg"

              <a href="ishikawa.html">詳しくはこちら</a>
            </p>
          </div>

    <footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
