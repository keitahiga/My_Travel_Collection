<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>My 旅行コレクション</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- 自サイトのCSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <!--Animate.cssのCSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css"
    />
  </head>

  <body>
    <!--メニューバーの中身-->
    <!--header-->
    <header>
      <div class="container">
        <div id="menu_left">
          <a href="index.html">
            <i class="fas fa-plane"></i>
          </a>
        </div>
        <!--メニューバーのアイコン-->
        <a href="#" id="header_btn">
          <i class="fas fa-2x fa-bars"></i>
        </a>
        <!--メニューの概要-->
        <div id="menu_right">
          <!--閉じるボタン-->
          <a href="#" id="close-modal">
            <i class="fa fa-2x fa-times"></i>
          </a>
          <ul id="menu_contents">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="yamaguchi.html">山口県</a></li>
            <li><a href="mie.html">三重県</a></li>
            <li><a href="ishikawa.html">石川県</a></li>
          </ul>
          <div class="clear"></div>
        </div>
      </div>
    </header>
    <!--/header-->

    <!--山口県について-->
    <div id="mie_top-wrapper">
      <div class="container">
        <h1>三重県の魅力</h1>
      </div>
    </div>
    <!--/#yamaguchi_top-wrapper-->

    <!--風景コレクション-->
    <div class="type-wrapper">
      <div class="container">
        <div class="types">
          <h3 class="animated">風景</h3>
          <div class="type">
            <img
              class="animated"
              src="images/mie_images/mie_type1.jpeg"
              alt="landscape"
            />
            <img
              class="animated"
              src="images/mie_images/mie_type2.jpeg"
              alt="landscape"
            />
            <img
              class="animated"
              src="images/mie_images/mie_type3.jpeg"
              alt="landscape"
            />
          </div>
        </div>
      </div>
    </div>
    <!--/#landscape-wrapper-->

    <!--食べ物コレクション-->
    <div class="type-wrapper">
      <div class="container">
        <div class="types">
          <h3 class="animated">食べ物</h3>
          <div class="type">
            <img
              class="animated"
              src="images/mie_images/mie_type4.jpeg"
              alt="food"
            />
            <img
              class="animated"
              src="images/mie_images/mie_type5.jpeg"
              alt="food"
            />
            <img
              class="animated"
              src="images/mie_images/mie_type6.jpeg"
              alt="food"
            />
          </div>
        </div>
      </div>
    </div>
    <!--/#food-wrapper-->

    <!--コピーライト-->
    <footer>
      <div id="Copyright" class="container">
        <p>Copyright &copy;My Tabi Collection 2021</p>
      </div>
    </footer>
    <!--/footer-->

    <!--Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
    ></script>
    <!-- 自サイトのJavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!--Waypoints.jsのJavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>

    <script src="main.js"></script>
  </body>
</html>
